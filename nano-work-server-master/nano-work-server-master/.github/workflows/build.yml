name: Build

on: [pull_request, push]

jobs:
  debug-linux:
    runs-on: ubuntu-latest
    steps:
      - name: Install OpenCL
        run: |
          sudo add-apt-repository ppa:intel-opencl/intel-opencl
          sudo apt-get update
          sudo apt-get install ocl-icd-opencl-dev
      - uses: actions/checkout@aabbfeb2ce60b5bd82389903509092c4648a9713
      - uses: actions-rs/toolchain@b2417cde72dcf67f306c0ae8e0828a81bf0b189f
        with:
          toolchain: stable
      - name: Build
        run: cargo build
  release-linux:
    runs-on: ubuntu-latest
    steps:
      - name: Install OpenCL
        run: |
          sudo add-apt-repository ppa:intel-opencl/intel-opencl
          sudo apt-get update
          sudo apt-get install ocl-icd-opencl-dev
      - uses: actions/checkout@aabbfeb2ce60b5bd82389903509092c4648a9713
      - uses: actions-rs/toolchain@b2417cde72dcf67f306c0ae8e0828a81bf0b189f
        with:
          toolchain: stable
      - name: Build release
        run: cargo build --release
  debug-windows:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@aabbfeb2ce60b5bd82389903509092c4648a9713
      - uses: actions-rs/toolchain@b2417cde72dcf67f306c0ae8e0828a81bf0b189f
        with:
          toolchain: stable
      - name: Opencl.lib
        run: curl -o OpenCL.lib https://s3.us-east-2.amazonaws.com/repo.nano.org/artifacts/OpenCL.lib
      - name: Build
        run: cargo rustc -- -l OpenCL -L "OpenCL.lib"
  release-windows:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@aabbfeb2ce60b5bd82389903509092c4648a9713
      - uses: actions-rs/toolchain@b2417cde72dcf67f306c0ae8e0828a81bf0b189f
        with:
          toolchain: stable
      - name: Opencl.lib
        run: curl -o OpenCL.lib https://s3.us-east-2.amazonaws.com/repo.nano.org/artifacts/OpenCL.lib
      - name: Build
        run: cargo rustc --release -- -l OpenCL -L "OpenCL.lib"